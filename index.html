<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AAC Demo</title>
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: sans-serif;
    }
    .sidebar {
      width: 20%;
      background: #f0f0f0;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .sidebar img {
      width: 100%;
      height: auto;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .sidebar img:hover {
      border-color: #888;
    }
    .main {
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background: #ffffff;
      padding: 10px;
      box-sizing: border-box;
    }
    .main-photo {
      width: 100%;
      height: 75vh;
      object-fit: contain;
    }
    .buttons {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .buttons img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="photoList"></div>

  <div class="main">
    <img id="mainPhoto" class="main-photo" src="abc/pho/a.jpg" alt="主圖" />
    <div class="buttons" id="soundButtons"></div>
  </div>

  <script>
    const photos = ["a", "b", "c", "d", "e", "f", "g"];
    const photoList = document.getElementById("photoList");
    const mainPhoto = document.getElementById("mainPhoto");
    const soundButtons = document.getElementById("soundButtons");

    let currentAudio = null;

    photos.forEach(photo => {
      const img = document.createElement("img");
      img.src = `abc/pho/${photo}.jpg`;
      img.alt = photo;

      img.onclick = () => {
        mainPhoto.src = img.src;
        soundButtons.innerHTML = "";

        for (let i = 1; i <= 3; i++) {
          const btn = document.createElement("img");
          btn.src = `abc/pic/${photo}${i}.jpg`;
          btn.alt = `${photo}${i}`;
          btn.onclick = () => {
            if (currentAudio) {
              currentAudio.pause();
              currentAudio.currentTime = 0;
            }
            currentAudio = new Audio(`abc/wav/${photo}${i}.wav`);
            currentAudio.play();
          };
          soundButtons.appendChild(btn);
        }
      };

      photoList.appendChild(img);
    });

    window.onload = () => {
      document.querySelector(".sidebar img")?.click();
    };
  </script>
</body>
</html>
